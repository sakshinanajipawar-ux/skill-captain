<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services & Contact Form Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }

    h2 {
      margin-top: 40px;
    }

    /* ---------------- Services List ---------------- */
    ul.services {
      list-style: none;
      padding: 0;
      max-width: 400px;
    }

    ul.services li {
      padding: 12px 15px;
      margin-bottom: 10px;
      background: #f4f4f4;
      border-radius: 5px;
      transition: all 0.3s ease;
      position: relative;
    }

    /* Hover effect */
    ul.services li:hover {
      background: #333;
      color: white;
      cursor: pointer;
    }

    /* Alternate background for odd items */
    ul.services li:nth-child(odd) {
      background: #e0e0e0;
    }

    /* Add emoji before each item */
    ul.services li::before {
      content: "✅ ";
      margin-right: 8px;
    }

    /* Reduce opacity for all except "Marketing" */
    ul.services li:not(:contains('Marketing')) {
      opacity: 0.6;
    }

    /* ---------------- Contact Form ---------------- */
    form {
      max-width: 400px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    /* Focus highlight */
    input:focus, textarea:focus {
      border-color: #333;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      outline: none;
    }

    button {
      padding: 12px;
      border: none;
      background: lightseagreen;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Hover effect */
    button:hover {
      background: #333;
      color: lightseagreen;
    }

    /* Add arrow after button text */
    button::after {
      content: " ➡️";
      margin-left: 8px;
    }

  </style>
</head>
<body>

  <h2>Our Services</h2>
  <ul class="services">
    <li>Web Development</li>
    <li>Marketing</li>
    <li>SEO Optimization</li>
    <li>Graphic Design</li>
  </ul>

  <h2>Contact Us</h2>
  <form>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="4" placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>

</body>
</html>
