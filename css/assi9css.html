<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float & Clear Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Profile card */
    .profile-card {
      width: 400px;
      border: 2px solid #ccc;
      padding: 15px;
      margin-bottom: 30px;
    }

    .profile-card img {
      float: left;
      width: 80px;
      height: 80px;
      margin-right: 15px;
      border-radius: 50%;
    }

    /* Two-box container */
    .box-container {
      border: 2px solid #333;
      padding: 10px;
      margin-bottom: 30px;
    }

    .left-box {
      float: left;
      width: 45%;
      height: 100px;
      background: lightblue;
      text-align: center;
      line-height: 100px;
    }

    .right-box {
      float: right;
      width: 45%;
      height: 100px;
      background: lightcoral;
      text-align: center;
      line-height: 100px;
    }

    /* Clearfix */
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }

    /* Footer */
    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>

<body>

  <h2>Profile Card</h2>
  <div class="profile-card clearfix">
    <img src="https://via.placeholder.com/80" alt="Avatar">
    <strong>Avatar</strong>
    <p>
      Hello! My name is sakshi. I love building web projects with CSS and JavaScript.
    </p>
  </div>

  <h2>Float Layout</h2>
  <div class="box-container clearfix">
    <div class="left-box">Left Box</div>
    <div class="right-box">Right Box</div>
  </div>

  <div class="footer">
    This is the footer
  </div>

</body>
</html>
