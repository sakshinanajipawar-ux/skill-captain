<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Demo</title>
    <style>
        /* Style all paragraph elements */
        p {
            color: blue;
            font-size: 16px;
        }

        /* Class selector for buttons */
        .button {
            background-color: lightgray;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        /* ID selector for header */
        #header {
            background-color: darkgray;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header id="header">
        <h1>Welcome to My Page</h1>
    </header>

    <p>This is a paragraph styled with the element selector.</p>
    <p>This is another paragraph showing the same styling.</p>

    <button class="button">Click Me</button>

</body>
</html>
