<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Demo</title>
    <style>
        /* Base box styling */
        .box {
            width: 200px;
            height: 150px;
            background-color: lightblue;
            padding: 20px;
            border: 5px solid navy;
            margin: 15px;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            line-height: 110px;
            font-weight: bold;
        }

        /* Individual box styles */
        .box1 {
            background-color: #90dbf4;
        }

        .box2 {
            background-color: #cdb4db;
        }
    </style>
</head>
<body>

    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>

</body>
</html>
