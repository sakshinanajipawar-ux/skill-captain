<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      grid-template-rows: 150px 150px;       /* 2 rows */
      gap: 15px;                             /* space between boxes */
    }

    .grid-box {
      display: grid;
      place-items: center;                   /* center content horizontally & vertically */
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .box1 { background-color: lightcoral; }
    .box2 { background-color: lightblue; grid-column: span 2; } /* bonus: span 2 columns */
    .box3 { background-color: lightgreen; }
    .box4 { background-color: orange; }

    /* Responsive adjustment (optional) */
    @media (max-width: 500px) {
      .grid-container {
        grid-template-columns: 1fr; /* single column on small screens */
        grid-template-rows: auto;
      }
      .box2 {
        grid-column: span 1; /* adjust span for small screens */
      }
    }
  </style>
</head>
<body>

  <h2>CSS Grid 2x2 Layout</h2>

  <div class="grid-container">
    <div class="grid-box box1">1</div>
    <div class="grid-box box2">2</div>
    <div class="grid-box box3">3</div>
    <div class="grid-box box4">4</div>
  </div>

</body>
</html>
